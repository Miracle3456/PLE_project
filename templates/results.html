{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Results - {{student_name}}</title>
    <link rel="stylesheet" href="{% static 'css/results.css' %}">
</head>
<body>
    <div class="back-button">
        <a href="{% url 'home' %}"><button>‚Üê Go Back</button></a>
    </div>

    <div class="results-card">
        <h1 class="student-name">{{student_name}}</h1>
        
        <table>
            <thead>
                <tr>
                    <th>SUBJECT</th>
                    <th>GRADE</th>
                </tr>
            </thead>

            <tbody>
                {% for value in result %}
                <tr>
                    <td>{{value.subject}}</td>
                    <td>{{value.grade}}</td>
                </tr>
                {% endfor %}
            </tbody>
            
            <tfoot>
                <tr>
                    <td>TOTAL AGGREGATES</td>
                    <td>{{agg_list}}</td>
                </tr>
                <tr>
                    <td>GRADE</td>
                    <td class="grade-cell">{{grade}}</td>
                </tr>
            </tfoot>
        </table>

        <div style="text-align: center;">
            <a href="{% url 'generate_pdf' student_id %}" class="download-button">
                Download Results PDF
            </a>
        </div>
    </div>
</body>
</html>
